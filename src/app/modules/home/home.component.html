<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center aling-content-center text-align-center">
      <!--Login-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card styleClass="mt-10"
        header="Login"
        subheader="Faça o Login com sua conta Existente"
        *ngIf="loginCard">

          <div class="flex justify-content-center aling-content-center text-align-center">
            <input formControlName="email" type="email" pInputText placeholder="E-mail">
          </div>
          <div class="flex justify-content-center aling-content-center text-align-center mt-3">
            <input formControlName="password" type="password" pInputText placeholder="Senha">
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>
          <span id="button-span" class="flex justify-content-center aling-content-center text-align-center mt-3 text-red-600 font-semibold"
          style="cursor: pointer;"
          (click)="loginCard = !loginCard">
            Criar Conta
          </span>
        </p-card>
      </form>

        <!--Registro-->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
          <p-card styleClass="mt-10"
          header="Criar Conta"
          subheader="Crie Já Sua Conta Gratuita"
          *ngIf="!loginCard">

            <div class="flex justify-content-center aling-content-center text-align-center">
              <input formControlName="name" type="text" pInputText placeholder="nome">
            </div>
            <div class="flex justify-content-center aling-content-center text-align-center mt-3">
              <input formControlName="email" type="email" pInputText placeholder="E-mail">
            </div>
            <div class="flex justify-content-center aling-content-center text-align-center mt-3">
              <input formControlName="password" type="password" pInputText placeholder="Senha">
            </div>
            <div class="card flex justify-content-center mt-3">
              <button type="submit" pButton pRipple label="Registrar" [disabled]="!this.registerForm.valid"></button>
            </div>
            <span class="button-span flex justify-content-center aling-content-center text-align-center mt-3 text-red-600 font-semibold"
              style="cursor: pointer;"
            (click)="loginCard = !loginCard">
              Fazer Login
            </span>
          </p-card>
        </form>
    </div>
  </div>
</div>
